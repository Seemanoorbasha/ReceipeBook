<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Floating Elements -->
    <div class="floating-elements">
        <div class="float tomato"></div>
        <div class="float herb"></div>
        <div class="float lemon"></div>
        <div class="float pepper"></div>
    </div>
    
    <header class="glass-header">
        <div class="logo-container">
            <span class="logo-icon">üç≥</span>
            <h1>Receipe Book</h1>
        </div>
        <nav>
            <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
            <a href="admin.html"><i class="fas fa-user-cog"></i> Admin</a>
        </nav>
    </header>

    <main>
        <div class="hero glass-card">
            <h2>Savor the Flavor Journey</h2>
            <p>Discover culinary masterpieces curated by our chefs</p>
            <div class="search-container">
                <input type="text" placeholder="Search recipes..." id="search-input">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <div class="categories">
    <div class="category active" data-category="all">All Recipes</div>
    <div class="category" data-category="Juices">Juices</div> <!-- Fixed category name -->
    <div class="category" data-category="Desserts">Desserts</div>
    <div class="category" data-category="Vegetarian">Vegetarian</div>
    <div class="category" data-category="Non-veg">Non-Vegetarian</div> <!-- Fixed category name -->
</div>
        
        <div id="recipe-container" class="recipe-grid"></div>
    </main>

    <div id="recipe-modal" class="modal">
        <div class="modal-content glass-card">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <div class="recipe-meta">
                    <span><i class="fas fa-clock"></i> <span id="modal-time"></span></span>
                    <span><i class="fas fa-users"></i> <span id="modal-servings"></span> servings</span>
                    <span class="recipe-category" id="modal-category"></span>
                </div>
            </div>
            <div class="modal-body">
                <div class="image-container">
                    <img id="modal-image" src="" alt="" class="floating-image">
                    <div class="floating-bg"></div>
                </div>
                <div class="details-grid">
                    <div class="ingredients glass-card">
                        <h3><i class="fas fa-carrot"></i> Ingredients</h3>
                        <ul id="modal-ingredients"></ul>
                    </div>
                    <div class="steps glass-card">
                        <h3><i class="fas fa-list-ol"></i> Preparation Steps</h3>
                        <ol id="modal-steps"></ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    </div>
    

    <script src="script.js"></script>
</body>
</html>
